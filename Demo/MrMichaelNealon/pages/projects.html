<html>

<body>
	
	<div id="project-item" class="side-item-el">
	</div>
	
	<script>
		$(document).ready(function() {
			var	sideItem = 0;
			var	p = new parseURL();
			
			p.parse();
			
			if (p.urlParams.length == 1 || typeof(p.urlParams[1]) === "undefined")
				p.urlParams[1] = objProjects[0].name;
				
			window.history.pushState("M", null, p.pageURL + "?" + p.urlParams[0] + "/" + p.urlParams[1]);
			
			listSideItems(objProjects);
			loadSideItem(objProjects, sideItem, "project-item");
			
			$(".content-side-el").on("click", function() {
				var	elID = $(this).attr("id");
				var	elName = elID.substr(5, (elID.length - 5));
				
				var	elIndex = findSideIndex(objProjects, elName);
				
				if (elIndex < 0)
					elIndex = 0;
				
				loadSideItem(objProjects, parseInt(elIndex), "project-item");
				
				p.urlParams[1] = elName;
				window.history.pushState("M", null, p.pageURL + "?" + p.urlParams[0] + "/" + p.urlParams[1]);
			});
		});
	</script>
	
</body>

</html>
