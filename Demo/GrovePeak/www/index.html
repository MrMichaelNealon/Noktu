<!DOCTYPE html>

<html lang="en">

	<head>
	
		<meta charset="utf-8">

		<link rel="Stylesheet" type="text/css" href="css/main.css" />

		<meta content="True" name="HandheldFriendly">	
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="viewport" content="width=device-width">
		
		<title>
			GrovePeak
		</title>
		
		<script src="plugins/jquery-1.11.0.js"></script>
		<script src="plugins/jquery-colour.js"></script>

		<script src="app/nav.js"></script>

	</head>

	<body>

		<div id="outer">
			<div id="inner">
				<img 
					id="arrow-image" 
					src="images/Arrow.png"
				/>
				<img 
					id="dollar-image" 
					src="images/Dollar.png"
				/>
				<div id="contact-el">	
					<div id="contact-header">CONTACT</div>
					<div id="contact-mail"><a data-rel="external" href="mailto:farboleda@grovepeak.com">farboleda@grovepeak.com</a></div>
					<div id="contact-number"><a data-rel="external" href="tel:+57 320.463.2406">+57 320.463.2406</a></div>
				</div>
<!-- Main content section -->
				<div id="content">
					<div id="content-inner">

						<div id="content-header">
							GrovePeak
						</div>
						<hr/>

						<div id="WhatWeDo" class="content-section">
							<h1>
								WHAT WE DO
							</h1>
							<div id="WhatWeDo-inner" class="section-inner"></div>
							<hr/>
						</div>
						<div id="WhoWeServe" class="content-section">
							<h1>
								WHO WE SERVE
							</h1>
							<div id="WhoWeServe-inner" class="section-inner"></div>
							<hr/>
						</div>
						<div id="HowWeWork" class="content-section">
							<h1>
								HOW WE WORK
							</h1>
							<div id="HowWeWork-inner" class="section-inner"></div>
							<hr/>
						</div>
						<div id="WhatSetsUsApart" class="content-section">
							<h1>
								WHAT SETS US APART
							</h1>
							<div id="WhatSetsUsApart-inner" class="section-inner"></div>
						</div>
	
<!-- This is the landscape image that appears at the -->
<!-- bottom of the content area -->
					<img  id="content-landscape"
						src="./images/Landscape.png" 
						width="100%" height="auto"
					/>

				</div>
			</div>

<!-- The overlay is the layer that masks the content -->
<!-- and footer when the menu is toggled/displayed -->
			<div id="overlay">
				&nbsp;
			</div>

<!-- Header element - this contains the logo and nav -->
			<div id="header">

<!-- Logo image - top-left of the page. -->
				<div id="header-logo">
					<img
						id="header-image"
						src="./images/Icon.png"
						width="100%" height="100%"
					/>
				</div>

<!-- Nav toggle/menu - top-right of the page. -->
				<div id="header-nav">
					<div id="header-toggle-nav">
						&nbsp;
					</div>
				</div>
			</div>

<!-- Footer element - this is a fixed element that is -->
<!-- always at the bottom of the page. -->
			<div id="footer">
				<div id="footer-contact">
					<div id="footer-contact-header">CONTACT</div>
					<div id="footer-contact-mail"><a data-rel="external" href="mailto:farboleda@grovepeak.com">farboleda@grovepeak.com</a></div>
					<div id="footer-contact-number"><a data-rel="external" href="tel:+57 320.463.2406">+57 320.463.2406</a></div>
				</div>
			</div>

		</div>

<!-- JavaScript -->
<!-- -->
<!-- For more info see the files in app/ -->
		<script>
			$(document).ready(function() {
				buildNav();

				function loadLandscape() {
					var	img_src;

					if (window.innerWidth > 768) {
						img_src =  "images/Landscape-large.png"
					} else {
						img_src =  "images/Landscape.png"
					}

					$("#content-landscape").attr("src", img_src);
				}

			//	window.onload(function() {
					loadLandscape();

					$(window).on("resize", function() {
						loadLandscape();
					});
			//	});
			});
		</script>

	</body>
	
</html>
